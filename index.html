<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo Musical</title>

  <!-- ================== ESTILOS ================== -->
  <style>
    /* Variables de colores y medidas */
    :root{
      --bg:#0b0b0b;
      --card:#1a1a1a;
      --accent:#00c853;
      --muted:#9aa0a6;
      --radius:10px;
      --gap:12px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui, Arial, sans-serif;
      background:linear-gradient(180deg,#070707 0%, #111 100%);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px;
    }

    header{
      max-width:480px;
      width:100%;
      text-align:center;
    }

    h1{ margin:8px 0; }
    p{ color:var(--muted); margin:0; }

    /* Bot贸n */
    button.main{
      margin-top:12px;
      padding:12px 18px;
      border-radius:8px;
      border:none;
      font-weight:bold;
      cursor:pointer;
      background:var(--accent);
      color:#000;
    }

    /* ===== CARTN 4 ARRIBA / 4 ABAJO ===== */
    #carton{
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(4, 1fr); /* 4 columnas */
      gap:var(--gap);
      width:100%;
      max-width:480px;
    }

    /* Casillero */
    .tema{
      background:var(--card);
      border:none;
      border-radius:var(--radius);
      padding:14px;
      min-height:70px;
      color:#fff;
      cursor:pointer;
      font-size:0.95rem;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      transition:0.15s;
    }

    /* Casillero marcado */
    .tema[aria-pressed="true"]{
      background:var(--accent);
      color:#000;
      text-decoration:line-through;
      font-weight:bold;
    }

    /* Resultado */
    #resultado{
      margin-top:16px;
      font-size:1.2rem;
      font-weight:bold;
      text-align:center;
    }
  </style>
</head>

<body>

  <!-- ================== CABECERA ================== -->
  <header>
    <h1> Bingo Musical</h1>
    <p>4 arriba 路 4 abajo</p>
    <button class="main" onclick="generarCarton()">Obtener cart贸n</button>
  </header>

  <!-- Cart贸n -->
  <div id="carton"></div>

  <!-- Mensajes -->
  <div id="resultado"></div>

  <!-- ================== LGICA ================== -->
  <script>
    /* Lista de temas (reemplaz谩 por los reales) */
    const temas = [
      "Tema 1","Tema 2","Tema 3","Tema 4",
      "Tema 5","Tema 6","Tema 7","Tema 8",
      "Tema 9","Tema 10","Tema 11","Tema 12"
    ];

    let lineaArriba = false;
    let lineaAbajo = false;

    /* Genera un cart贸n nuevo */
    function generarCarton(){
      const carton = document.getElementById("carton");
      const resultado = document.getElementById("resultado");

      carton.innerHTML = "";
      resultado.textContent = "";

      lineaArriba = false;
      lineaAbajo = false;

      /* Selecciona 8 temas aleatorios */
      const seleccionados = [...temas]
        .sort(() => Math.random() - 0.5)
        .slice(0, 8);

      /* Crea los 8 botones */
      seleccionados.forEach(tema => {
        const btn = document.createElement("button");
        btn.className = "tema";
        btn.textContent = tema;
        btn.setAttribute("aria-pressed","false");

        btn.onclick = () => marcarTema(btn);

        carton.appendChild(btn);
      });
    }

    /* Marca un tema y verifica l铆neas */
    function marcarTema(btn){
      if(btn.getAttribute("aria-pressed") === "true") return;

      btn.setAttribute("aria-pressed","true");

      const botones = [...document.querySelectorAll(".tema")];

      /* L铆nea superior: botones 0 a 3 */
      const arriba = botones
        .slice(0,4)
        .every(b => b.getAttribute("aria-pressed") === "true");

      /* L铆nea inferior: botones 4 a 7 */
      const abajo = botones
        .slice(4,8)
        .every(b => b.getAttribute("aria-pressed") === "true");

      if(arriba && !lineaArriba){
        lineaArriba = true;
        resultado.textContent = " 隆LNEA SUPERIOR!";
      }

      if(abajo && !lineaAbajo){
        lineaAbajo = true;
        resultado.textContent = " 隆LNEA INFERIOR!";
      }

      if(arriba && abajo){
        resultado.textContent = " 隆BINGO!";
      }
    }
  </script>

</body>
</html>
